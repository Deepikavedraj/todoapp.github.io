<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
  </head>
  <body>
    
    <div class="container">
      <h1 class="text-center m-5 fw-bold">Todo App</h1>
        <div class="row">
          <div class="col-md-8">
            <input class="form-control form-control-lg mb-3 shadow" id="username" type="text" placeholder="Enter Your Name" aria-label=".form-control-lg example">
          </div>
          <div class="col-md-4">
           <button type="button" class="btn btn-info shadow btn-lg text-white" id="adduser">Add Name</button>
          </div>
        </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-hover shadow border text-center">
            <thead class="table-dark">
              <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Your Name</th>
         
                <th>Action</th>
    
              </tr>
            </thead>
            <tbody id="records">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td> <button type="button" class="btn btn-info shadow"><i class="fa fa-pencil text-white" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-danger shadow"><i class="fa fa-trash text-white" aria-hidden="true"></i></button></td>
              </tr> -->
          
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
   

  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="javascript.js"></script>
  </body>
</html>
